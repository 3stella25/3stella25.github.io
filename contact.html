<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ella Tse | Contact</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navigation -->
  <nav>
    <p>Ella Tse</p>
    <a href="index.html">About Ella Tse</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Contact Me</h1>
    <p>
      Hi! I’m Ella, a sophomore computer science student at UGA.
      I’d love to connect, whether it’s about cybersecurity, opportunities,
      or just saying hi.
    </p>
  </header>

  <hr>

  <!-- Contact Section -->
  <section>
    <div class="one-col">
      <form action="https://formsubmit.co/ellastse19@gmail.com" method="POST">

        <!-- FormSubmit settings -->
        <input type="hidden" name="_subject" value="New message from ellatse.github.io">
        <input type="hidden" name="_captcha" value="false">
        <!-- Optional redirect page -->
        <!-- <input type="hidden" name="_next" value="https://ellatse.github.io/thanks.html"> -->

        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Your full name"
          aria-label="Your name"
        >

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="your@email.com"
          aria-label="Your email address"
        >

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          placeholder="What would you like to talk about?"
          aria-label="Message"
        ></textarea>

        <button type="submit">Send Message</button>

      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © <a href="index.html">Ella Tse</a>
    <a href="https://www.linkedin.com/in/ella-tse/" aria-label="LinkedIn profile">
      <i class="fab fa-linkedin"></i>
    </a>
  </footer>

</body>
</html>
